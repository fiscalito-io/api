spring:
  application:
    name: facturitas-backend-test
  flyway:
    enabled: false
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:facturitas}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: ${HIBERNATE_DDL_AUTO:create-drop}
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jackson:
    time-zone: UTC

server:
  port: 8081
  servlet:
    context-path: /api

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Test-specific configurations
whatsapp:
  api:
    url: http://localhost:8082
    token: test-token
  webhook:
    verify-token: test-webhook-token

openai:
  api:
    url: http://localhost:8083
    key: test-key

logging:
  level:
    root: INFO
    com.chepido.facturitas: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO 